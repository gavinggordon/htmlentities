language: php

sudo: false

cache:
  directories:
  - $HOME/vendor


php:
  - 5.6
  - 5.5
  - 5.4
  
matrix:
  fast_finish: true

install:
  - travis_retry composer install --no-interaction --prefer-source

script:
  - mkdir -p $HOME/build/logs
  - phpunit --coverage-text --verbose --coverage-clover=coverage.clover --coverage-html coverage